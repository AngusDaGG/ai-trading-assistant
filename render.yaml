services:
  - type: web
    name: ai-trading-assistant
    env: python
    plan: free
    # 先升级打包相关工具，再安装依赖
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    # 指向 backend/main.py 中的 FastAPI 实例
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PORT
        value: 10000
